{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block main %}
    <h1 class="display-2">Add post for {{user.first_name}} {{user.last_name}}</h1>
    <form id="add-post-form" action="/users/{{user.id}}/posts/new" method="POST" class="mt-4">
        <label for="title" class="form-label"><b>Title</b></label>
        <input type="text" class="form-control mb-3" name="title" maxlength="50" required>

        <label for="content" class="form-label"><b>Content</b></label>
        <textarea class="form-control mb-3" name="content" rows="4" cols="50"></textarea>

        {% if tags %}
            <div>
            {% for tag in tags %}
                <div>
                    <input type="checkbox" name="tag" value="{{tag.id}}">
                    {{tag.name}}
                </div>
            {% endfor %}
            </div>
        {% endif %}

        <a href="/users/{{user.id}}" class="btn btn-danger float-end">Cancel</a>
        <button class="btn btn-success float-end me-1">Add</button>
    </form>
{% endblock %}
