{% extends 'base.html' %}
{% block title %}All Tags{% endblock %}

{% block main %}
    <h1 class="display-1">Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a style="text-decoration: none;" href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-secondary">Add Tag</a>
{% endblock %}
