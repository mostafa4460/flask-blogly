{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block main %}
    <h1 class="display-1">Users</h1>
    <ul>
        {% for user in users %}
            <li><a style="text-decoration: none;" href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new" class="btn btn-secondary">Add user</a>
{% endblock %}
